            </ul>

        <main>
          <form id="form__cadastro">
            <fieldset class="fieldset__padrao" id="form__entradas">
              <legend>Cadastro de Estabelecimento</legend>

              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" placeholder="Nome do Estabelecimento" />

              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" name="cidade" placeholder="Cidade em que se Localiza" />

              <label for="estado">Estado</label>
              <input type="text" id="estado" name="estado" placeholder="Estado em que se Localiza" />

              <label for="logradouro">Logradouro</label>
              <input type="text" id="logradouro" name="logradouro" placeholder="Uma rua do endereço"/>

              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" name="bairro" placeholder="Bairro do Estabelecimento" />

              <label for="complemento">Complemento</label>
              <input type="text" id="complemento" name="complemento" placeholder="Complemento" />

              <label for="descricao">Descrição</label>
              <input id="descricao" name="descricao" placeholder="Formas de contato e descrição do comércio" /> 

              <label for="valor">Número</label>
              <input type="number" step="0.01" id="valor" name="valor" placeholder="Número do estabelecimento"/>

              <label for="coordenadas">Coordenadas</label>
              <input
                type="number"
                step="0.01"
                id="longitude"
                name="longitude"
                placeholder="longitude"
              />
              <input
                type="number"
                step="0.01"
                id="latitude"
                name="latitude"
                placeholder="latitude"
              />

              <label for="imagem">Logo do Estabelecimento</label>
              <input
                type="file"
                step="0.01"
                id="nome_imagens"
                name="nome_imagens"
              />

              <div>
                <button class="botao__primario" type="button" onclick="postEstabelecimento()">Salvar</button>
                  Salvar
                </button>
              </div>
            </fieldset>
          </form>
        </main>
      </div>
