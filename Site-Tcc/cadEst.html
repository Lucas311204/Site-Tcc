<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css" />
    <title>Formulário | GN</title>
</head>
<body>
    <a href="index.html" class="btnVoltar">Voltar</a>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulário Petshop/Veterinária</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome do Lugar</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="Bairro" id="Bairro" class="inputBairro" required>
                    <label for="Bairro" class="labelInput">Bairro</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="Cidade" id="Cidade" class="inputCidade" required>
                    <label for="Cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="Complemento" id="Complemento" class="inputComplemento" required>
                    <label for="Complemento" class="labelInput">Complemento</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="Coordenadas" id="Coordenadas" class="inputCoordenadas" required>
                    <label for="Coordenadas" class="labelInput">Coordenadas</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="Estado" id="Estado" class="inputEstado" required>
                    <label for="Estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="Logradouro" id="Logradouro" class="inputLogradouro" required>
                    <label for="Logradouro" class="labelInput">Logradouro</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="num" name="Numero" id="Numero" class="inputNumero" required>
                    <label for="Numero" class="labelInput">Numero</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="Descricao" id="Descricao" class="inputDescricao" required>
                    <label for="Descricao" class="labelInput">Descrição</label>
                </div>
                <br>
                <div class="inputBox">
                   
                    <label class="picture" for="picture__input" tabIndex="0">
                        <span class="picture__image"></span>
                      </label>
                      
                      <input type="file" name="picture__input" id="picture__input">
                </div>
                <br>
                <button onclick="createEstabelecimento()">Cadastrar</button>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
    <script src="./js/cadEst.js"></script>
</body>
</html>
